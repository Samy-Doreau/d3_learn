<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>D3 Page Template</title>
    <script type="text/javascript" src="../d3.v7.js"></script>

    <style type="text/css">
      .line {
        fill: none;
        stroke: teal;
        stroke-width: 0.5;
      }

      .safeLevel {
        stroke: red;
        stroke-dasharray: 2, 3;
      }

      .danger {
        stroke: red;
      }

      .dangerLabel {
        font-family: Helvetica, sans-serif;
        font-size: 12px;
        fill: red;
      }
    </style>
  </head>
  <body>
    <p id="add">Click here to add data to the chart</p>
    <p id="remove">Click here to remove data from the chart</p>
    <script type="text/javascript" src="paths.js"></script>
  </body>
</html>
