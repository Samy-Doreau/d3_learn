<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>D3 Page Template</title>
    <script type="text/javascript" src="../d3.v7.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      function getRandomInt(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }
      var dataset = [];
      let var_len = getRandomInt(10, 20);
      for (let i = 0; i < var_len; i++) {
        dataset.push([getRandomInt(50, 100), getRandomInt(50, 100)]);
      }
      var w = 500;
      var h = 100;

      var svg = d3
        .select("body")
        .append("svg")
        .attr("width", w)
        .attr("height", h);

      svg
        .selectAll("circle")
        .data(dataset)
        .enter()
        .append("circle")
        .attr("cx", function (d) {
          return d[0];
        })
        .attr("cy", function (d) {
          return d[1];
        })
        .attr("r", function (d) {
          return Math.sqrt(h - d[1]);
        });
    </script>
  </body>
</html>
