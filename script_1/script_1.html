<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>D3 Page Template</title>
    <script type="text/javascript" src="../d3.v7.js"></script>

    <style type="text/css">
      div.bar {
        display: inline-block;
        margin-right: 2px;
        width: 20px;
        height: 75px;
        background-color: teal;
      }
    </style>
  </head>
  <body>
    <script type="text/javascript">
      var dataset = [];
      let var_len = Math.round(20 * Math.random(50), 0);
      for (let i = 0; i < var_len; i++) {
        dataset.push(10 * Math.random(10));
      }
      var w = 500;
      var h = 50;
      var svg = d3
        .select("body")
        .append("svg")
        .attr("width", w)
        .attr("height", h);

      var circles = svg
        .selectAll("circle")
        .data(dataset)
        .enter()
        .append("circle");

      circles
        .attr("cx", function (d, i) {
          return i * 50 + 25;
        })
        .attr("cy", h / 2)
        .attr("r", function (d) {
          return d;
        })
        .attr("fill", "yellow")
        .attr("stroke", "orange")
        .attr("stroke-width", function (d) {});
    </script>
  </body>
</html>
